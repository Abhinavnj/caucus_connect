        <div class="form-group">
          <label class="control-label">First Name</label>
          <input type="text" name="first_name" class="form-control" placeholder="First Name" required>

        <div class="form-group">

          <label class="control-label">Phone Number</label>
          <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <label class="control-label">Graduation Year</label>
            <input type="number" name="grad_year" class="form-control" placeholder="0000" required>
        </div>

        <div class="form-group">
            <label class="control-label">Major(s)</label>
            <input type="text" name="major" class="form-control" placeholder="Major(s)" required>
        </div>

        <div class="form-group">
            <label>Industry</label>
            <input type="text" name="industry" class="form-control" placeholder="Industry">
        </div>

        <div class="form-group">
            <label>Company</label>
            <input type="text" name="company" class="form-control" placeholder="Company">
        </div>

        <div class="form-group">
          <label class="control-label">General Area of Interest (Best fit based on major and experience)</label>
          <select class="form-control" name="gen_area" id="genareadropdown" required>
            <!-- <option value="STEM">STEM</option>

            <option value="other">Other</option> -->

        </div>

        <div class="form-group">

              <option value="other">Other</option> -->

        </div>

        <div class="form-group">

    <script>
      $(document).ready(function()
      {
        $.getJSON('resources/us_institutions.json', function(data) {
            $.each(data,function(key,value)
            {
            // var option = $('<option />').val(value.collegeID).text(value.college);
                var option = $('<option />').text(value.institution);
                $("#schooldropdown").append(option);
            });
        });
        $.getJSON('resources/areas2.json', function(data) {
            $.each(data,function(key,value)
            {
                var option = $('<option />').text(value.area);
                $("#genareadropdown").append(option);
            });
        });
        $.getJSON('resources/areas2.json', function(data) {
            $.each(data,function(key,value)
            {
                var option = $('<option />').text(value.area);
                $("#specificareadropdown").append(option);
            });
        });
      });
